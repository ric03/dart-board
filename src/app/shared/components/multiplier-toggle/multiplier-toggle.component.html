<div class="multiplier-container">
  <mat-button-toggle-group
    [vertical]="true"
    class="toggle-group-scale toggle-btn-group"
    [formControl]="multiplierControl"
    [hideSingleSelectionIndicator]="true">
    <mat-button-toggle class="toggle1-color" value="1">Single</mat-button-toggle>
    <mat-button-toggle class="toggle2-color" value="2">Double</mat-button-toggle>
    <mat-button-toggle class="toggle3-color" value="3">Triple</mat-button-toggle>
  </mat-button-toggle-group>
</div>
