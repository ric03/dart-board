<div [hidden]="this.dartService._hideAll" class="container-fluid">

  <div class="d-flex flex-row flex-wrap w-100 justify-content-center align-items-center">
    <app-multiplier-toggle></app-multiplier-toggle>

    <div class="d-flex flex-column mx-3">
      <div class="d-flex justify-content-center pb-3 btn-scale">
        <button
          class="m-auto"
          mat-flat-button [color]="multiplierService.multiplier() === 2 ? 'accent' : 'primary'"
          matRipple [matRippleColor]="customRipple.rippleColor" [matRippleRadius]="customRipple.rippleRadius"
          [matBadge]="this.badgeHandleService.bullBadgeCount"
          [matBadgeHidden]="this.badgeHandleService.matBadgeHiddenBull"
          matBadgeColor="accent"
          (shapeMorphClick)="scoreBull()"
          appShapeMorph>
          Bull
        </button>
        <button
          class="m-auto" mat-flat-button [color]="multiplierService.multiplier() === 2 ? 'accent' : 'accent'"
          matRipple [matRippleColor]="customRipple.rippleColor" [matRippleRadius]="customRipple.rippleRadius"
          [matBadge]="this.badgeHandleService.bullsEyeBadgeCount"
          [matBadgeHidden]="this.badgeHandleService.matBadgeHiddenBullsEye"
          matBadgeColor="accent"
          (shapeMorphClick)="scoreBullsEye()"
          appShapeMorph>
          BullsEye
        </button>
      </div>

      <div class="d-flex flex-row justify-content-center">
        <div *ngFor="let group of buttonGroups" class="d-flex flex-column mx-2">
          <div class="mt-3 d-flex justify-content-center btn-scale"
               *ngFor="let inputButton of group">
            <button matRipple [matRippleColor]="customRipple.rippleColor" [matRippleUnbounded]="true"
                    [matRippleCentered]="true"
                    [matRippleRadius]="customRipple.rippleRadius" mat-fab [color]="buttonColor"
                    [matBadge]="inputButton.badgeValue" [matBadgeHidden]="inputButton.badge"
                    matBadgeColor="accent"
                    (shapeMorphClick)="scoreWithMultiplier(inputButton)"
                    appShapeMorph>
              {{ inputButton.zahl }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-miss-button></app-miss-button>
