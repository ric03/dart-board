<div class="container-fluid mt-3 d-flex justify-content-center">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()"
        (reset)="onReset($event)">
    <div class="my-3">
      <mat-form-field appearance="fill">
        <mat-label class="text">Game Type</mat-label>
        <mat-select formControlName="gameType">
          <mat-option [value]="gameType.Simple501">501</mat-option>
          <mat-option [value]="gameType.DoubleOut501">501 (Double Out)</mat-option>
          <mat-option [value]="gameType.Cricket">Cricket</mat-option>
          <mat-option [value]="gameType.Elimination301">Elimination (301)</mat-option>
          <mat-option [value]="gameType.Highscore">Highscore</mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="formGroup.get('gameType')?.value === gameType.Highscore">
        <mat-form-field appearance="fill">
          <mat-label>Max Rounds</mat-label>
          <mat-select formControlName="maxRounds">
            <mat-option *ngFor="let r of roundOptions" [value]="r">{{ r }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
    <div class="d-flex flex-colum my-3">
      <button mat-raised-button color="accent" type="button" (click)="addPlayerName()">
        <mat-icon>
          add
        </mat-icon>
        Player
      </button>
    </div>

    <div formArrayName="playerNames" cdkDropList (cdkDropListDropped)="drop($event)">
      <div *ngFor="let playerName of playerNames.controls; let i=index" cdkDrag>
        <mat-form-field appearance="fill">
          <mat-label>Player {{ i + 1 }}</mat-label>
          <div class="d-flex flex-row">
            <input #nameInput matInput id="playerName-{{ i }}" type="text"
                   [formControlName]="i" value="{{playerName}}">
            <button mat-mini-fab class="ms-2 mb-1" type="button" color="warn" (click)="removePlayerName(i)">
              <mat-icon>close</mat-icon>
            </button>
          </div>
          @if (nameInput.value === '') {
            <mat-hint class="text-bg-danger">
              fill with name please!
            </mat-hint>
          }
        </mat-form-field>
        <button mat-icon-button (click)="$event.preventDefault()">
          <mat-icon>
            reorder
          </mat-icon>
        </button>
      </div>

    </div>
    <h5>start game </h5>
    <div class="d-flex justify-content-start">
      <button mat-raised-button color="accent" type="submit" [disabled]="!validateGameStart(playerNames)">Start
      </button>
      <button mat-raised-button class="ms-2" type="reset">Reset</button>
    </div>
  </form>
</div>
