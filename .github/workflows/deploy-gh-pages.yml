name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app (production) for GitHub Pages
        run: npm run build -- --configuration production --base-href=/dart-board/ --deploy-url=/dart-board/

      - name: Deploy to GitHub Pages
        if: github.repository == 'JustCode-7/dart-board'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/dart-board/browser
          force_orphan: true
